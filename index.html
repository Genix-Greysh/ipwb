<html>
<head>
<title>InterPlanetary Wayback (ipwb)</title>
<style type="text/css">
#wrapper {margin: auto; text-align: center;}
#submit, #url {font-size: 72px; font-family: Consolas, sans-serif;}
#memCount {font-size: 30px;  font-family: Consolas, sans-serif;}
h1 {font-size: 72px; margin-bottom: 1.0em; font-family: sans-serif;}
#uriList {list-style-type: none;}
a#memCountListLink {border-bottom: 1px dotted black;}
a#memCountListLink.activated {border-bottom: 2px solid #009900;}
a#memCountListLink.activated:hover {cursor: default;}
a#memCountListLink:hover {cursor: pointer;}
</style>
<script>
  var uris = []
  
  function handleSubmit () {
    document.location += document.getElementById('url').value
  }
  
  function showURIs () {
    var ul = document.getElementById('uriList')

    if (ul.childNodes.length > 0) {
      return // Prevent multiple adds of the URI list to the DOM
    }
    for(var i = 0; i < uris.length; i++) {
      var li = document.createElement('li')
      var a = document.createElement('a')
      a.href = uris[i]
      a.appendChild(document.createTextNode(uris[i]))
      
      li.appendChild(a)
      ul.appendChild(li)
    }
    document.getElementById('memCountListLink').classList = ['activated']
  }
  
  function addEventListeners () {
    var target = document.getElementById('memCountListLink')
    target.addEventListener('click', showURIs, false)
  }
  
  
</script>
</head>
<body>
<div id="wrapper">
  <div>
  <h1>InterPlanetary Wayback (ipwb)</h1>
  <form onsubmit="handleSubmit(); return false;">
  <input type="text" placeholder="http://" id="url" />
  </form>
  </div>
  <footer>
  <p id="memCount"><a id="memCountListLink"><span>MEMCOUNT</span></a> Mementos available</p>
  <ul id="uriList"></ul>
  </footer>
  <a href="http://localhost:5001/webui">IPFS WebUI</a>
</div>

<script>
addEventListeners()
</script>
</body>
</html>
